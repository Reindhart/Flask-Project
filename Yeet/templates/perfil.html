{% extends 'layout.html' %} {% block titulo %} Inicio {% endblock %} {% block contenido %}


<div class="container rounded">
	<div class="row">
		<div class="col-md-3 border-right">
			<div class="d-flex flex-column align-items-center text-center p-3 py-5">
				<img class="rounded-circle mt-5" width="150px" src="{{ url_for('static', filename='img/profile-test.jpg') }}" />
				<span class="font-weight-bold">
					{{ nombre }} | {{ role }}
				</span>
				<span class="text-black-50">
					{{ correo }}
				</span>
			</div>
		</div>
		<div class="col-md-5 border-right">
			<div class="p-3 py-5">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h4 class="text-right">Opciones de Perfil</h4>
				</div>
				<form method="POST" action="/update-profile">
					<div class="row mt-2">
						<div class="col-md-6"><label class="labels">Nombre/s</label><input type="text" class="form-control" placeholder="Perenganito" value="{{ nombre }}" /></div>
						<div class="col-md-6"><label class="labels">Apellidos</label><input type="text" class="form-control" placeholder="Sanchez" value="{{ apellido }}"/></div>
					</div>
					<div class="row mt-3">
						<div class="col-md-12"><label class="labels">Telefono</label><input type="text" class="form-control" placeholder="---" value="{{ telefono }}" /></div>
						<div class="col-md-12"><label class="labels">Direccion</label><input type="text" class="form-control" placeholder="---" value="{{ direccion }}" /></div>
						<div class="col-md-12"><label class="labels">Correo</label><input type="text" class="form-control" placeholder="algo@ejemplo.com" value="{{ correo }}" /></div>
						<div class="col-md-12"><label class="labels">Nueva contraseña</label><input type="text" class="form-control" placeholder="Ingrese contraseña actual" value="" /></div>
						<div class="col-md-12"><label class="lables"><br></label><input type="text" class="form-control" placeholder="Contraseña Nueva" value="" /></div>
					</div>
					<div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Guardar cambios</button></div>
				</form>
			</div>
		</div>
		
	</div>
</div>

{% endblock %}
