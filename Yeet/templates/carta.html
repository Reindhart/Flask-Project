{% extends 'layout.html' %}
{% block titulo %} Carta {% endblock %}

{% block carta %} <link rel="stylesheet" href="{{ url_for('static', filename='css/carta.css') }}" /> {% endblock %}

{% block contenido %}
<small>Enter message (optional) and click button "Send"</small>
<div class="wrapper centered">
<article class="letter">
    <div class="side">
    <h1>Contact us</h1>
    <p>
        <textarea placeholder="message"></textarea>
        <textarea placeholder="Your message"></textarea>
    </p>
    </div>
    <div class="side">
    <p>
        <input type="text" placeholder="Your name" >
    </p>
    <p>
        <input type="email" placeholder="Your email" >
    </p>
    <p>
        <button id="sendLetter">Send</button>
    </p>
    </div>
</article>
<div class="envelope front"></div>
<div class="envelope back"></div>
</div>
<p class="result-message centered">Thank you for your message</p>
{% endblock %}
